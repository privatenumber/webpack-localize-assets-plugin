name: Test

on:
  push:
    branches: develop
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
        run_install: true

    - name: Lint
      run: pnpm lint

    - name: Type check
      run: pnpm type-check

    - name: Build
      run: pnpm build

    - name: Test
      run: pnpm test
